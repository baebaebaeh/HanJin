<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAFIT Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="asset/SSAFIT_image.jpg" alt="SSAFIT Logo">
        </div>
        <h2>로그인</h2>
        <form>
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder = "아이디 입력"required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder = "비밀번호 입력" required>
            </div>
            <div class = "log&cancel">
                <button type="submit" class="login-btn1">로그인</button>
                <button type="submit" class="login-btn2">취소</button>
            </div>  
        </form>
    </div>
</body>
</html>
