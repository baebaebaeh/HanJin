<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAFIT Login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="asset/SSAFIT_image.jpg" alt="SSAFIT Logo">
        </div>
        <h2>회원가입</h2>
        <form>
            <div class="input-group">
                <label for="username">아이디</label>
                <input id="inputField" type="text" id="username" name="username" placeholder = "아이디 입력"required>
            </div>
            <div class="input-group">
                <label for="password">이름</label>
                <input id="inputField" type="text" id="name" name="name" placeholder = "이름 입력" required>
            </div>
            <div class="input-group">
                <label for="password">이메일</label>
                <input id="inputField" type="text" id="email" name=" email" placeholder = "이메일 입력" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input id="inputField" type="password" id="password" name="password" placeholder = "비밀번호 입력" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호 확인</label>
                <input id="inputField" type="password" id="password" name="password" placeholder = "비밀번호 확인입력" required>
            </div>

            <div class = "register&cancel">
                <button type="submit" class="register-btn">가입</button>
                <button type="submit" class="cancel-btn">취소</button>
            </div>
        </form>

        <script>
            const inputField = document.getElementById('inputField');

           inputField.addEventListener('focus', function() {
            this.placeholder = ''; });


            inputField.addEventListener('blur', function() {
                this.placeholder = '아이디를 입력하세요';
            });

        </script>
    </div>
</body>
</html>
