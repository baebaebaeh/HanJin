<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 밑의 let을 const로 바꾸면 가능 할까?
    // 가능하다.
    // member는 주소값을 가지고 있는데 id를 바꾸면 주소값은 안바뀌고 주소가 가리키는 곳의
    // 값이 바뀌기 때문에 가능하다.
    let member = {
      id : "sonny",
      name : "흥민"
    };
    member.id = "abcde";
    // member = {}; //error



    let member2 = member;
    // 
    // for (const key in member) {
    //   console.dir(key);
    // }


    // 아래와 같이 쓰면 addr: 이 없을때 추가된다.
    // addr: 있으면 수정
    member.addr = "영국 런던 지하 서쪽동";
    // 위 아래가 살짝 차이점이 있다.
    member["email"] = "to@to.com";
    // 이렇게 addr가 home-page로 바뀌면 -page를 인식을 못한다
    // member.home-page = "to.sonny.com";
    // 따라서 이 형식으로 사용 해야 한다.
    member["home-page"] = "to.sonny.com";
    // member의 최종상태를 보여준다
    // 밑밑줄의 delete한 상태로 나옴
    console.dir(member);
    delete member.addr;
  </script>
</body>
</html>
