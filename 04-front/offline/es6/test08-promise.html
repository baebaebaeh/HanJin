<body>
  <script>
    /*
      함수 형태의 객체
      ES6(ecma2015) 부터 제공
      사용하는 형식 //함수를 매개변수로 준다.
      new Promise (executor-callbackfn);

    resolve : 성공시 실행하는 함수
    reject : 실패시 실행하는 함수

    */
    console.dir(Promise);

    let success = false;
    new Promise(function (resolve, reject) {
      console.log('promise 실행')
      if (success) {
        console.log("성공 - resolve 실행")
        resolve(); // 성공
      } else {
        console.log("실패 - reject 실행")
        reject(); // 실패
      }
    });
