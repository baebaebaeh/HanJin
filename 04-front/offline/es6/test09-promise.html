<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      함수 형태의 객체
      ES6(ecma2015) 부터 제공
      사용하는 형식 //함수를 매개변수로 준다.
      new Promise (executor-callbackfn);

    resolve : 성공시 실행하는 함수
    reject : 실패시 실행하는 함수

    */
    console.dir(Promise);

    let success = true;
    new Promise(function (resolve, reject) {
      console.log('promise 실행')
      if (success) {
        resolve("성공했습니다"); // 성공 resolve안의 메시지를 아래의 msg로 보내줄 수 있다.
      } else {
        reject("문제가 발생했습니다"); // 실패 ''
      }
    })
    .then(function(msg) {
      console.log("Promise가 성공되어서 then을 불렀음", msg);
    })
    .catch(function(msg) {
      console.log("Promise가 실패해서 catch를 불렀음", msg);
    });


  </script>
</body>

</html>
